    <script>
        window.onload = contarListaItems;

        function contarListaItems() {
            var elemento01 = document.getElementById("listaTareas");
            //para acceder a los nodos hijos
            //elemento01.childNodes
            var cuenta = 0;
            for (var i = 0; i < elemento01.childNodes.lenght - 1; i++) {
                if (elemento01.childNodes[i].nodeType == 1) cuenta++;
            }
            alert("La lista ordenada contiene " + cuenta + " items");
        }
    </script>
