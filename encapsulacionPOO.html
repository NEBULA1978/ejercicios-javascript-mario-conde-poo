<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En una funcion constructor variables y funciones se convierten 
        en Propiedades y Metodos usando la palabra this</title>
        <script>

            function Caja(ancho, largo, alto){
                //funcion privada
                function volumen(a,b,c){
                    return a*b*c;
                }
                //creamos propiedd
                this.volumenCaja = volumen(ancho, largo, alto);
            }
            //
            var contenedor = new Caja(5,4,3);


        </script>
</head>
<body>
    <input type="button" value="VolumenNo" onclick="alert(volumen(5,4,3));">
    
    
    <input type="button" value="CajaNoEnObjeto" onclick="alert(contenedor.volumen(5,4,3));">
    
    <!--asi si funcion abajo las 2 arriba no van por el encapsulamiento-->
    <input type="button" value="CajaBien" onclick="alert('Volumen = ' + contenedor.volumenCaja);">
</body>
</html>
